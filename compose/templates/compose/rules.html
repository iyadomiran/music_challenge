{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Pitch Master - Rules</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="rules">
    <div class="rules-container" style="display:flex;flex-direction:column;align-items:center;gap:1rem;padding:1.5rem;">
        <h2>🔻 1 - Training Mode / 難易度：⭐️⭐️ 🔻</h2>
        <video
            controls
            playsinline
            preload="metadata"
            style="width:100%;max-width:960px;height:auto;border-radius:8px;box-shadow:0 8px 24px rgba(0,0,0,0.35);"
        >
            <source src="{% static 'videos/rule.MP4' %}" type="video/mp4">
            お使いのブラウザは動画に対応していません。<a href="{% static 'videos/rule.MP4' %}">動画をダウンロード</a>
        </video>

        <div style="text-align:center;width:100%;">
            <a href="{% url 'game' %}?sound=training" class="btn" id="training-btn" style="display:inline-block;padding:0.6rem 1.2rem;border-radius:6px;text-decoration:none;">
                Training Mode の ゲームへ
            </a>
        </div>

        <h2>🔻 2 - Stage Mode / 難易度：⭐️⭐️⭐️⭐️⭐️ 🔻</h2>

        <video
            controls
            playsinline
            preload="metadata"
            style="width:100%;max-width:960px;height:auto;border-radius:8px;box-shadow:0 8px 24px rgba(0,0,0,0.35);"
        >
            <source src="{% static 'videos/game2.MP4' %}" type="video/mp4">
            お使いのブラウザは動画に対応していません。<a href="{% static 'videos/game2.MP4' %}">動画をダウンロード</a>
        </video>

        <div style="text-align:center;width:100%;">
            <a href="{% url 'game2' %}?sound=stage" class="btn" id="stage-btn" style="display:inline-block;padding:0.6rem 1.2rem;border-radius:6px;text-decoration:none;">
                Stage Mode の ゲームへ
            </a>
        </div>
    </div>
</body>
</html>
